# Docs for the Azure Web Apps Deploy action: https://go.microsoft.com/fwlink/?linkid=2134798
# More GitHub Actions for Azure: https://go.microsoft.com/fwlink/?linkid=2135048

name: Azure App Service - Viv2Api(Production), Build and deploy DotnetCore app

on:
  push:
    branches:
      - release

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    # checkout the repo
    - name: 'Checkout Github Action'
      uses: actions/checkout@master


    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Recompose deployment config
      env:
        CONNECTION_STRING: ${{ secrets.PG_DB_CONNECTIONSTRING }}
      run: |
        sed -i "s/CONNECTION_STRING_PLACEHOLDER/$CONNECTION_STRING"

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Run Azure webapp deploy action using publish profile credentials
      uses: azure/webapps-deploy@v2
      with:
        app-name: Viv2Api
        slot-name: Production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_059236BCA6A24675A737823080527229 }}
        package: ${{env.DOTNET_ROOT}}/myapp
